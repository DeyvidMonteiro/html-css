<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebra de linhas</h1>
    <hr>
    <p>voce pode escrever
        um paragrafo de 
        qualquer jeito.
        basta colocar tudo
        dentro do par de tags p e \p
    </p>
    <p>para quebrar a linha em qualquer lugar especifico <br>, 
    deve-se usar a tag br </p>
    <p>vamos adicionar alguns sinbolos especiais:
        &reg; <!--marca registrada-->
        &copy; <!--copyright-->
        &trade; <!--marca registrada-->
    </p>

</body>
</html>
